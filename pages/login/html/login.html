<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GYMPlanner - Login</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1><span>GYM</span>PLANNER</h1>
      <h2>Entrar</h2>
      <p class="subtitle">Faça login na sua conta e aproveite todos os benefícios gratuitamente.</p>

      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required />

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required />

        <button type="submit">Entrar</button>

        <p class="signup">Não possui conta? <a href="#">Clique aqui e realize seu cadastro</a></p>
      </form>

      <footer>© 2025 Copy. Todos os direitos reservados.</footer>
    </div>

    <div class="image-section"></div>
  </div>
</body>
</html>
