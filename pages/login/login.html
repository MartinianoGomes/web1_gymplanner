<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles/style.css" />

  <title>GYMPlanner - Login</title>
</head>

<body>
  <div class="container">
    <div class="form-section">
      <div class="logo">
        <span>
          <img src="assets/logo.svg" alt="Logo GymPlanner" />
        </span>
      </div>
      <h2>Entrar</h2>
      <p class="subtitle">
        Faça login na sua conta e aproveite todos os benefícios gratuitamente.
      </p>

      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required />

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required />

        <button type="submit">Entrar</button>

        <p class="signup">
          Não possui conta?
          <a href="../cadastro/cadastro.html">Clique aqui e realize seu cadastro</a>
        </p>
      </form>

      <footer>© 2025 Copy. Todos os direitos reservados.</footer>
    </div>

    <div class="image-section"></div>
  </div>

  <script src="javascript/script.js"></script>
</body>

</html>
