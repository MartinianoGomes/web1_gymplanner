<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GymPlanner - Cadastre-se</title>
</head>
<body>
    <div class="container">
        <!-- Left side - Image section -->
        <div class="image-section">
            <img src="assets/images/mulher-bonita-gosta-de-zumba 1.svg" alt="Mulher fazendo exercício flexionando o braço">
        </div>
                
        <!-- Right side - Form section -->
        <div class="form-section">
            <div class="form-container">
                <!-- Logo -->
                <div class="logo">
                    <span>
                        <img src="assets/logo/logo.svg" alt="Logo GymPlanner">
                    </span>
                </div>
                                
                <!-- Heading -->
                <div class="heading">
                    <h2>Cadastre-se</h2>
                    <p>Realize seu cadastro na nossa plataforma e aproveite todos os benefícios gratuitamente.</p>
                </div>
                                
                <!-- Registration form -->
                <form class="form" id="signupForm">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar senha</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                    </div>
                    <button type="submit" class="submit-btn">Cadastrar</button>
                </form>
                
                <!-- Error message -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <p><span id="errorText"></span></p>
                </div>
                                
                <!-- Login link -->
                <div class="login-link">
                    <p>Já possui conta? <a href="#login">Clique aqui e realize seu login</a></p>
                </div>
                                
                <!-- Copyright -->
                <div class="copyright">
                    <p>© 2025 Copy. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
