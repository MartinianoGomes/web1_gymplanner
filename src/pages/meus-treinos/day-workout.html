<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/day-workout.css">
    <link rel="stylesheet" href="../../styles/exercise-system.css">
    <link rel="stylesheet" href="../../components/sidebar/style/sidebar.css">

                        </svg>

                        <p class="exercise-count" id="exerciseCount">0 exerc√≠cios</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-secondary" id="selectAllBtn">Selecionar Todos</button>
                    <button class="btn-danger" id="deleteSelectedBtn" disabled>Excluir Selecionados</button>
                </div>
            </div>

            <div class="exercises-list" id="exercisesList">
            </div>

                <p>Tem certeza que deseja excluir os exerc√≠cios selecionados?</p>
                <div class="selected-exercises-list" id="confirmExercisesList"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelDelete">Cancelar</button>
                <button class="btn-danger" id="confirmDelete">Excluir</button>
            </div>
        </div>
    </div>

    <script src="javascript/day-workout.js"></script>

    <script>
        fetch('../../components/sidebar/sidebar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;

                const script = document.createElement('script');
                script.src = '../../components/sidebar/javascript/sidebar.js';
                document.body.appendChild(script);
            })
            .catch(err => console.error('Erro ao carregar sidebar:', err));
    </script>
</body>
</html>
